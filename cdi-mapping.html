<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CDI MAPPING</title>

  <!-- ===== PWA (HANYA CDI) ===== -->
  <link rel="manifest" href="/cdi.webmanifest">
  <meta name="theme-color" content="#0e0f13">

  <!-- iOS "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CDI Map">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">

  <!-- style utama -->
  <link rel="stylesheet" href="cdi/css/style.css" />

  <style>
    :root{
      --topbar-h: 56px;
      --dock-h: 56px;

      --rot-base: 1;   /* dihitung via JS */
      --ui-zoom:  1;   /* zoom slider */
    }

    /* ====== body jangan ikut scroll (biar map gak “lari”) ====== */
    html, body{
      height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      background:#0e0f13;
    }

    /* ===== topbar rapih sejajar ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      height:var(--topbar-h);
    }

    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
    }

    .chip-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      height:36px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-weight:700;
      letter-spacing:.04em;
      font-size:12px;
      cursor:pointer;
      backdrop-filter: blur(8px);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .chip-btn:active{ transform:scale(.98); }

    /* tombol ☰ */
    .menu-wrapper{ position:relative; }
    .menu-wrapper .menu-btn{
      height:36px;
      width:44px;
      padding:0;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-size:18px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .menu-dropdown{
      top:44px !important;
      right:0 !important;
      z-index:999999;
    }

    /* ===== ROOT / ROTATE STAGE ===== */
    #rotateStage{ height:100vh; width:100vw; }

    #appRoot{
      height:100vh;
      width:100vw;
      position:relative;
      overflow:hidden;
    }

    /* rotate mode: putar seluruh appRoot */
    body.rotate-mode #rotateStage{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0e0f13;
      overflow:hidden;
    }
    body.rotate-mode #appRoot{
      transform-origin:center;
      transform: rotate(90deg) scale(var(--rot-base));
    }

    /* ===== WORKSPACE: area kerja 1 layar (seperti PC) =====
       - topbar tetap
       - bawah ada dock
       - workspace bisa digeser di dalamnya (kalau zoom > 1)
    */
    #workspace{
      position:absolute;
      top:var(--topbar-h);
      left:0;
      right:0;
      bottom:var(--dock-h);
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior:contain;
    }

    /* sembunyikan scrollbar biar bersih */
    #workspace::-webkit-scrollbar{ display:none; }

    /* ini yang di-zoom */
    #workspaceInner{
      transform-origin: top left;
      transform: scale(var(--ui-zoom));
      /* supaya area scroll ikut membesar saat zoom */
      width: calc(100% / var(--ui-zoom));
      min-height: calc(100% / var(--ui-zoom));
    }

    /* background + content */
    .bg-image{ position:fixed; inset:0; } /* aman: tetap jadi background */
    #contentArea{ min-height: 100%; }

    /* ===== DOCK ZOOM bawah ===== */
    .zoom-dock{
      position:absolute;
      left:50%;
      bottom:10px;
      transform:translateX(-50%);
      z-index:999998;
      height:46px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.40);
      backdrop-filter: blur(10px);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .zoom-dock .zbtn{
      height:34px;
      min-width:40px;
      padding:0 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .zoom-dock .zbtn:active{ transform:scale(.98); }

    .zoom-dock .zrange{
      width:140px;
      accent-color:#ffffff;
    }

    .zoom-dock .zlabel{
      font-size:12px;
      color:#fff;
      opacity:.85;
      min-width:44px;
      text-align:right;
      letter-spacing:.02em;
    }

    /* ===== TOOLTIP fixed (selalu terlihat) ===== */
    .hint{
      position:fixed;
      z-index:999997;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-size:12px;
      letter-spacing:.02em;
      backdrop-filter: blur(10px);
      opacity:0;
      transform: translateY(4px);
      transition: .25s ease;
      pointer-events:none;
    }
    .hint.show{ opacity:1; transform: translateY(0); }
    .hint-right{ right:10px; top:50%; transform:translateY(-50%); }
    .hint-bottom{ left:50%; bottom:calc(var(--dock-h) + 12px); transform:translateX(-50%); }

    /* ===== HP sempit ===== */
    @media (max-width:420px){
      :root{ --topbar-h: 56px; --dock-h: 60px; }
      .chip-btn{ padding:0 10px; font-size:11px; height:34px; }
      .menu-wrapper .menu-btn{ height:34px; width:40px; }
      .zoom-dock{ height:48px; }
      .zoom-dock .zrange{ width:110px; }
      .zoom-dock .zlabel{ min-width:40px; }
    }
  </style>
</head>

<body>

<div id="rotateStage">
  <div id="appRoot">

    <header class="topbar">
      <div class="title">CDI MAPPING</div>

      <div class="top-actions">
        <button id="rotateBtn" class="chip-btn" type="button" aria-label="Rotate">⟳ ROTATE</button>

        <button id="installBtn" class="chip-btn" type="button" aria-label="Install" style="display:none;">
          ⬇ INSTALL
        </button>

        <div class="menu-wrapper">
          <button class="menu-btn" type="button" onclick="toggleMenu()" aria-label="Menu">☰</button>
          <div id="menuDropdown" class="menu-dropdown hidden">
            <div onclick="selectCDI('basic')">CDI POWER BAND A1</div>
            <div onclick="selectCDI('dual')">CDI POWER SMT A2</div>
            <div onclick="selectCDI('racing')">CDI POWER SMT A3</div>
          </div>
        </div>
      </div>
    </header>

    <div class="bg-image"></div>

    <!-- ===== TOOLTIP ===== -->
    <div id="hintRight" class="hint hint-right">Geser kiri/kanan: tarik di area map</div>
    <div id="hintBottom" class="hint hint-bottom">Zoom pakai tab bawah (biar map gampang diedit)</div>

    <!-- ===== WORKSPACE 1 layar ===== -->
    <div id="workspace">
      <div id="workspaceInner">

        <div id="contentArea" class="content empty">
          <div class="empty-text">Pilih tipe CDI melalui menu ☰</div>
        </div>

      </div>
    </div>

    <!-- ===== ZOOM DOCK bawah ===== -->
    <div class="zoom-dock" id="zoomDock" aria-label="Zoom Dock">
      <button class="zbtn" id="zoomOutBtn" type="button">−</button>
      <input class="zrange" id="zoomRange" type="range" min="80" max="160" value="100">
      <button class="zbtn" id="zoomInBtn" type="button">+</button>
      <div class="zlabel" id="zoomLabel">100%</div>
    </div>

  </div>
</div>

<!-- app utama -->
<script src="cdi/js/app.js"></script>

<!-- modul CDI -->
<script src="cdi/js/esp/esp-api.js"></script>
<script src="cdi/js/esp/esp-api-dual.js"></script>
<script src="cdi/js/cdi-basic/cdi-basic.js"></script>
<script src="cdi/js/cdi-basic/cdi-basic-live.js"></script>
<script src="cdi/js/cdi-dual/cdi-dual.js"></script>
<script src="cdi/js/cdi-dual/cdi-dual-live.js"></script>
<script src="cdi/js/cdi-racing/cdi-racing.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  /* ===== ROTATE BASE SCALE (supaya tidak kebablasan dan tombol ☰ tetap kelihatan) ===== */
  function updateRotateBase(){
    const w = window.innerWidth;
    const h = window.innerHeight;
    // portrait: shrink seukuran ratio w/h, kasih margin sedikit
    const base = (w < h) ? (w / h) * 0.98 : 1;
    document.documentElement.style.setProperty('--rot-base', base.toFixed(4));
  }
  updateRotateBase();
  window.addEventListener('resize', updateRotateBase);

  /* ===== ROTATE (tidak disimpan permanen) ===== */
  const rotateBtn = document.getElementById('rotateBtn');

  rotateBtn.addEventListener('click', () => {
    document.body.classList.toggle('rotate-mode');
    showHints();
  });

  /* ===== ZOOM (ini yang tadi kamu butuh) ===== */
  const zoomRange = document.getElementById('zoomRange');
  const zoomInBtn = document.getElementById('zoomInBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');
  const zoomLabel = document.getElementById('zoomLabel');

  function setZoomPct(pct){
    const clamped = Math.max(80, Math.min(160, pct));
    const z = clamped / 100;
    document.documentElement.style.setProperty('--ui-zoom', z.toFixed(3));
    zoomRange.value = String(clamped);
    zoomLabel.textContent = clamped + "%";
  }

  setZoomPct(100);

  zoomRange.addEventListener('input', () => setZoomPct(parseInt(zoomRange.value,10) || 100));
  zoomInBtn.addEventListener('click', () => setZoomPct((parseInt(zoomRange.value,10) || 100) + 5));
  zoomOutBtn.addEventListener('click', () => setZoomPct((parseInt(zoomRange.value,10) || 100) - 5));

  /* ===== Tooltip fixed ===== */
  const hintRight = document.getElementById('hintRight');
  const hintBottom = document.getElementById('hintBottom');
  let hintTimer = null;

  function showHints(){
    clearTimeout(hintTimer);
    hintRight.classList.add('show');
    hintBottom.classList.add('show');
    hintTimer = setTimeout(() => {
      hintRight.classList.remove('show');
      hintBottom.classList.remove('show');
    }, 3500);
  }
  showHints();

  /* ===== INSTALL (PWA) ===== */
  const installBtn = document.getElementById('installBtn');
  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-flex';
  });

  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    installBtn.style.display = 'none';
  });

  window.addEventListener('appinstalled', () => {
    installBtn.style.display = 'none';
  });

  /* ===== SW ===== */
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").catch(()=>{});
  }
});
</script>

</body>
</html>
