<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDI MAPPING</title>

  <!-- ===== PWA (HANYA CDI) ===== -->
  <link rel="manifest" href="/cdi.webmanifest">
  <meta name="theme-color" content="#0e0f13">

  <!-- iOS "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CDI Map">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">

  <!-- style utama -->
  <link rel="stylesheet" href="cdi/css/style.css" />

  <!-- ===== HEADER BUTTON BAR (override kecil biar sejajar di HP) ===== -->
  <style>
    /* topbar: paksa jadi flex rapi */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    /* sisi kanan berisi tombol2 */
    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
    }

    /* style tombol kecil (ROTATE/INSTALL) */
    .chip-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      height:36px;
      padding:0 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-weight:700;
      letter-spacing:.04em;
      font-size:12px;
      cursor:pointer;
      backdrop-filter: blur(8px);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      white-space:nowrap;
    }
    .chip-btn:active{ transform:scale(.98); }

    /* tombol ☰ tetap */
    .menu-wrapper{ position:relative; }
    .menu-wrapper .menu-btn{
      height:36px;
      width:44px;
      padding:0;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }

    /* biar dropdown ga ketutup header */
    .menu-dropdown{
      top:44px !important;
      right:0 !important;
    }

    /* ===== ROTATE MODE ===== */
    #appRoot{ min-height:100vh; }
    body.rotate-mode{ overflow:hidden; }
    body.rotate-mode #appRoot{
      position:fixed;
      top:0;
      left:0;
      width:100vh;
      height:100vw;
      transform-origin: top left;
      transform: rotate(90deg) translateY(-100%) scale(1.06);
    }

    /* HP sempit: kecilkan sedikit */
    @media (max-width:420px){
      .chip-btn{ padding:0 10px; font-size:11px; height:34px; }
      .menu-wrapper .menu-btn{ height:34px; width:40px; }
    }
  </style>
</head>

<body>

<!-- semua konten CDI di root (biar bisa rotate) -->
<div id="appRoot">

  <header class="topbar">
    <div class="title">CDI MAPPING</div>

    <!-- KANAN: ROTATE + INSTALL + ☰ -->
    <div class="top-actions">

      <button id="rotateBtn" class="chip-btn" type="button" aria-label="Rotate">
        ⟳ ROTATE
      </button>

      <button id="installBtn" class="chip-btn" type="button" aria-label="Install" style="display:none;">
        ⬇ INSTALL
      </button>

      <!-- MENU ☰ (pilih tipe CDI) -->
      <div class="menu-wrapper">
        <button class="menu-btn" type="button" onclick="toggleMenu()" aria-label="Menu">☰</button>

        <div id="menuDropdown" class="menu-dropdown hidden">
          <div onclick="selectCDI('basic')">CDI POWER BAND A1</div>
          <div onclick="selectCDI('dual')">CDI POWER SMT A2</div>
          <div onclick="selectCDI('racing')">CDI POWER SMT A3</div>
        </div>
      </div>

    </div>
  </header>

  <div class="bg-image"></div>

  <div id="contentArea" class="content empty">
    <div class="empty-text">Pilih tipe CDI melalui menu ☰</div>
  </div>

</div><!-- /#appRoot -->

<!-- app utama -->
<script src="cdi/js/app.js"></script>

<!-- modul CDI -->
<script src="cdi/js/esp/esp-api.js"></script>
<script src="cdi/js/esp/esp-api-dual.js"></script>
<script src="cdi/js/cdi-basic/cdi-basic.js"></script>
<script src="cdi/js/cdi-basic/cdi-basic-live.js"></script>
<script src="cdi/js/cdi-dual/cdi-dual.js"></script>
<script src="cdi/js/cdi-dual/cdi-dual-live.js"></script>
<script src="cdi/js/cdi-racing/cdi-racing.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* ===== ROTATE ===== */
  const rotateBtn = document.getElementById('rotateBtn');
  const saved = localStorage.getItem('rotate_mode_cdi') === '1';
  if (saved) document.body.classList.add('rotate-mode');

  rotateBtn.addEventListener('click', () => {
    document.body.classList.toggle('rotate-mode');
    localStorage.setItem('rotate_mode_cdi',
      document.body.classList.contains('rotate-mode') ? '1' : '0'
    );
  });

  /* ===== INSTALL (PWA) ===== */
  const installBtn = document.getElementById('installBtn');
  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-flex';
  });

  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    installBtn.style.display = 'none';
  });

  window.addEventListener('appinstalled', () => {
    installBtn.style.display = 'none';
  });

  /* ===== SERVICE WORKER REGISTER ===== */
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").catch(()=>{});
  }
});
</script>

</body>
</html>
